{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('convert') }}" method="POST">
    <table class="table table-responsive-sm">
    <thead class="thead-dark">
      <tr>
          <th scope="col">SL</th>
        <th scope="col">ID</th>
        <th scope="col">COURSE</th>
        <th scope="col">DATE</th>
        <th scope="col" >STATUS</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <th>{{ loop.index }}</th>
        <td>{{ row["student_id"] }}</td>
           <td>{{ row["course"] }}</td>
          <td>{{ row["date"] }}</td>
            <td>{{ row["status"] }}</td>

      </tr>
    {% endfor %}



    </tbody>
  </table>
    <label >Teacher name </label>
    <input type="text" name="tname" value="{{ current_user.username }}" required>
     <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
</div>
    </div>


</section>





{% endblock content %}
