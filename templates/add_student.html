{% extends "base.html" %}
{% block content %}
<h1>Add New Student</h1>
 <form action = "/saverecord" method="post" enctype="multipart/form-data">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label >ID</label>
      <input type="text" class="form-control" required placeholder="Student ID" name="s_id" minlength="7" maxlength="7">
    </div>
    <div class="form-group col-md-6">
      <label >Name</label>
      <input type="text" class="form-control"  placeholder="Student's name " name="s_name" required>
    </div>
   <div class="form-group col-md-6">
      <label >Email</label>
      <input type="email" class="form-control"  placeholder="Student's Email" name="s_email" required>
    </div>
   <div class="form-group col-md-6">
      <label >Contact No.</label>
      <input type="text" class="form-control" maxlength="11" minlength="11"  placeholder="Contact No" name="s_contact" required>
    </div>
   <div class="form-group col-md-6">
      <label >Sex</label>
      <select name="sex" class="custom-select">
          <option disabled selected>Open this select menu</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
      </select>
    </div>
   <div class="form-group col-md-6">
      <label >Date Of Birth</label>
      <input type="text" class="form-control"  placeholder="DD-MM-YYYY" name="dob" required>
    </div>
      <div class="form-group col">
      <label >Address</label>
      <input type="file" class="form-control" placeholder="Image" name="image" required>
    </div>
   <div class="form-group col">
      <label >Address</label>
      <input type="text" class="form-control" placeholder="Student's Address" name="address" required>
    </div>
  </div>

     <button type="submit" name="submit" class="btn btn-outline-primary">Add Student</button>
  </div>







 </form>



{% endblock content %}
