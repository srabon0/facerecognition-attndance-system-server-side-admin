{% extends "base.html" %}
{% block content %}
<h1>Student Information</h1>
 <form action = "/saverecord" method="post" >

  <div class="form-row">
    <div class="form-group col-md-6">
      <label >ID</label>
      <input type="text" class="form-control"  placeholder="Student ID" name="s_id" minlength="7" maxlength="7">
    </div>
    <div class="form-group col-md-6">
      <label >Name</label>
      <input type="text" class="form-control"  placeholder="Student's name " name="s_name">
    </div>
   <div class="form-group col-md-6">
      <label >Email</label>
      <input type="email" class="form-control"  placeholder="Student's Email" name="s_email">
    </div>
   <div class="form-group col-md-6">
      <label >Contact No.</label>
      <input type="text" class="form-control"  placeholder="Contact No" name="s_contact">
    </div>
   <div class="form-group col-md-6">
      <label >Sex</label>
      <select name="sex" class="custom-select">
  <option selected>Open this select menu</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="others">Others</option>
</select>
    </div>
   <div class="form-group col-md-6">
      <label >Date Of Birth</label>
      <input type="text" class="form-control"  placeholder="DD-MM-YYYY" name="dob">
    </div>
   <div class="form-group col">
      <label >Address</label>
      <input type="text" class="form-control" placeholder="Student's Address" name="address">
    </div>
  </div>
 <button type="submit" name="submit" class="btn btn-outline-primary">Add student</button>





 </form>



{% endblock content %}
