{% extends "base.html" %}
{% block content %}
<h1>Update Student Information</h1>
{% for row in rows %}

            {{ ("Student Id: ", row[1]) }}
            {{("Name: ", row[2]) }}
            {{ ("Email: ", row[3]) }}



 <form action = "/update" method="POST" enctype="multipart/form-data" >
<div class="invisible">
    <input type="text" value="{{ row[0] }} " name="id">
</div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label >ID</label>
      <input type="text" class="form-control"  placeholder="Student ID" name="s_id" value="{{ row[1]}} ">
    </div>
    <div class="form-group col-md-6">
      <label >Name</label>
      <input type="text" class="form-control"  placeholder="Student's name " name="s_name" value="{{ row[2]}}" >
    </div>
   <div class="form-group col-md-6">
      <label >Email</label>
      <input type="email" class="form-control"  placeholder="Student's Email" name="s_email" value="{{ row[3]}}">
    </div>
   <div class="form-group col-md-6">
      <label >Contact No.</label>
      <input type="text" class="form-control"  placeholder="Contact No" name="s_contact" value="{{ row[5]}}" >
    </div>
   <div class="form-group col-md-6">
      <label >Sex</label>
      <select name="sex" class="custom-select" value="{{ row[4]}}">
  <option selected>Open this select menu</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="others">Others</option>
</select>
    </div>
   <div class="form-group col-md-6" >
      <label >Date Of Birth</label>
      <input type="text" class="form-control"  placeholder="DD-MM-YYYY" name="dob" value="{{ row[6]}}" >
    </div>
   <div class="form-group col">
      <label >Image</label>
      <input type="file" class="form-control" placeholder="image" name="image" value="{{ row[7]}}" >
    </div>

   <div class="form-group col">
      <label >Address</label>
      <input type="text" class="form-control" placeholder="Student's Address" name="address" value="{{ row[8]}}" >
    </div>
  </div>
 <button type="submit" name="submit" class="btn btn-outline-success">Update</button>

{% endfor %}



 </form>



{% endblock content %}
